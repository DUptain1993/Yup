# Receipt validation rules
validation:
  price_ranges:
    min_item_price: 0.99
    max_item_price: 199.99
    min_total: 1.00
    max_total: 999.99
  quantity_ranges:
    min_quantity: 1
    max_quantity: 10
  discount_ranges:
    min_discount: 0.50
    max_discount: 50.00
    max_discount_percentage: 50
  tax_calculation:
    precision: 2
    rounding: "round_half_up"
  transaction_id:
    format_validation: true
    checksum_validation: true

# Output formatting options
output:
  formats:
    - name: "yaml"
      description: "Structured YAML data"
      file_extension: ".yaml"
    - name: "json"
      description: "JSON format for API integration"
      file_extension: ".json"
    - name: "csv"
      description: "CSV format for spreadsheet analysis"
      file_extension: ".csv"
    - name: "text"
      description: "Plain text receipt format"
      file_extension: ".txt"
    - name: "html"
      description: "HTML receipt for web display"
      file_extension: ".html"
  
  image_generation:
    enabled: true
    resolution: "300dpi"
    width: "80mm"
    height: "auto"
    font_family: "monospace"
    font_size: 10
    line_spacing: 1.2
    margins:
      top: 5
      bottom: 5
      left: 3
      right: 3

# Advanced features
advanced:
  realistic_timing:
    enabled: true
    peak_hours: ["07:00-09:00", "12:00-14:00", "17:00-19:00"]
    off_peak_hours: ["22:00-06:00"]
    weekend_adjustments: true
  
  seasonal_adjustments:
